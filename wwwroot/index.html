<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Map</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="dist/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <section class="modal--show" id="modal"
      tabindex="-1" role="dialog" data-cssmodal-stretch
      aria-labelledby="stackable-label" aria-hidden="true">
      <div class="modal-inner">
        <div class="modal-content" >
          <div id="slider-form" class="slider-form"></div>
          <span class="indicator-select-form"></span>
          <div class="button-alpha button-form">
            <button id="button-form" class="btn btn-dark btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-globe-americas"></i>&nbsp;&nbsp;&nbsp;&nbsp;</button>
          </div>
        </div>
      </div>
      <a href="#!" class="modal-close" title="Close this modal"
          data-dismiss="modal" data-close="Close">&times;</a>
    </section>

    <div id="tooltip" class="tooltip"></div>
    <div id="blank" class="blank"></div>
    <div id="spinner-wrapper" class="spinner-wrapper">
      <div id="spinner" class="spinner"></div>
      <div id="spinner-text" class="spinner-text"></div>
    </div>

    <div class="container">
      <div class="header">
        <div class="button-alpha header-icons">
          <button id="button-modal" class="btn btn-light btn-md">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-sliders-h"></i>&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
        <div class="button-alpha header-icons">
          <button id="button-palette" class="btn btn-light btn-md">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-palette"></i>&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
        <div class="header-title">
          <span>World Bank Open Data<span id="header-content"></span></span>
        </div>
        <section class="floating-legend">
            <div id="legend10"></div><div id="legend10-text"></div>
            <div id="legend9"></div><div id="legend9-text"></div>
            <div id="legend8"></div><div id="legend8-text"></div>
            <div id="legend7"></div><div id="legend7-text"></div>
            <div id="legend6"></div><div id="legend6-text"></div>
            <div id="legend5"></div><div id="legend5-text"></div>
            <div id="legend4"></div><div id="legend4-text"></div>
            <div id="legend3"></div><div id="legend3-text"></div>
            <div id="legend2"></div><div id="legend2-text"></div>
            <div id="legend1"></div><div id="legend1-text"></div>
            <div id="legend0"></div><div id="legend0-text"></div>
        </section>
      </div>

      <div class="map" id="svgContainer">
      </div>

      <div class="selectors">
        <div class="selectors-slider">
          <div id="slider"></div>
        </div>
        <div class="selectors-indicators styled-select semi-square">
          <form id="indicators"></form>
        </div>
      </div>
      
      <div class="footer">
        <span class="footer-text">Made by 
          <a href="https://yannickjmt.github.io/" target="_blank" rel="noopener noreferrer">Yannick Jamet</a> / 
          <a href="https://github.com/yannickjmt/MapMonde" target="_blank" rel="noopener noreferrer">Github</a>
        </span>
      </div>
    </div>
  </body>
</html>
